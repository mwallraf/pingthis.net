<!-- tools section -->
<div class="uk-section-muted uk-section uk-section-medium">

	<div class="uk-container uk-container-small">

		<!-- hide title on mobile devices -->
		<h2 class="uk-visible@s uk-margin uk-margin-remove-top uk-margin-large-bottom uk-text-center"><span style="color:red">2</span>NMS free network tools</h2>

		<div class="uk-margin uk-text-center uk-grid-match uk-child-width-1-1 uk-child-width-1-3@s uk-grid uk-scrollspy-inview uk-animation-fade" uk-scrollspy-class="" uk-grid="" style="">

			<!-- PING -->
			<div>
				<div uk-scrollspy-class="" class="el-item uk-panel uk-scrollspy-inview uk-animation-fade" style="">
					<a href="{{ url_for('public.ping') }}" class="el-link uk-link-muted"><img src="{{ url_for('static', filename='img/ping2.svg')}}" class="pt-tool-logo" uk-svg></a>     
					<h3 class="el-title uk-margin uk-h5">Ping</h3>
					<div class="el-content uk-margin uk-visible@s">
						Ping an IPv4 internet address.
					</div>
				</div>
			</div>

			<!-- TRACEROUTE -->
			<div>
				<div uk-scrollspy-class="" class="el-item uk-panel uk-scrollspy-inview uk-animation-fade" style="">
					<a href="{{ url_for('public.traceroute') }}" class="el-link uk-link-muted"><img src="{{ url_for('static', filename='img/traceroute2.svg')}}" class="pt-tool-logo" uk-svg></a>
					<h3 class="el-title uk-margin uk-h5">Traceroute</h3>
					<div class="el-content uk-margin uk-visible@s">
						Traceroute to an IPv4 internet address.
					</div>
				</div>
			</div>


			<!-- TCP PORT CHECK -->
			<div>
				<div uk-scrollspy-class="" class="el-item uk-panel uk-scrollspy-inview uk-animation-fade" style="">
					<a href="{{ url_for('public.portcheck') }}" class="el-link uk-link-muted"><img src="{{ url_for('static', filename='img/firewall.svg')}}" class="pt-tool-logo" uk-svg></a>        
					<h3 class="el-title uk-margin uk-h5">TCP port check</h3>
					<div class="el-content uk-margin uk-visible@s">
						Check if a TCP port is open on the remote host.
					</div>
				</div>
			</div>

			<!-- UUID v4 GENERATOR -->
			<div>
				<div uk-scrollspy-class="" class="el-item uk-panel uk-scrollspy-inview uk-animation-fade" style="">
					<a href="{{ url_for('public.uuidv4') }}" class="el-link uk-link-muted"><img src="{{ url_for('static', filename='img/uuid.svg')}}" class="pt-tool-logo" uk-svg></a>        
					<h3 class="el-title uk-margin uk-h5">UUID v4</h3>
					<div class="el-content uk-margin uk-visible@s">
						Random UUID v4 generator.
					</div>
				</div>
			</div>


		</div>
