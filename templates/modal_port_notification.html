<!-- This is the modal with the default close button -->
<div id="modal-port-notification" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <h4 class="uk-heading-divider uk-text-danger uk-margin uk-margin-remove-top uk-margin-small-bottom">Incorrect TCP port</h4>
        <p class="">Please enter a TCP port between 1 and 65535</p>
    </div>
</div>
